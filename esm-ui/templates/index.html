{% extends "base.html" %}

{% block content %}
<!-- Background overlay to blur the background image -->
<div class="background-blur"></div>

<!-- Main content centered using flexbox -->
<div class="container">
    <!-- Logo -->
    <img id="logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Project Logo">

    <!-- Buttons for actions, vertically stacked -->
    <div hx-target="this">
        <button hx-get="/new_game">New Game</button>
        <button hx-get="/load_game">Load Game</button>
        <button hx-get="/debug_mode">Debug Mode</button>
    </div>
</div>

<!-- Settings icon in the top right corner -->
<div class="settings">
    <a href="/settings">
        &#9881; <!-- Unicode for gear icon -->
    </a>
</div>
{% endblock %}
