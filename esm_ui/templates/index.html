<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eSports Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/imgblur.css') }}"
    />
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
  </head>
  <body>
    <div class="bg-blur"></div>

    <div
      class="relative z-10 flex flex-col justify-items-center items-center justify-center min-h-screen"
    >
      <img
        id="logo"
        class="mb-8"
        src="{{ url_for('static', filename='img/logo.svg') }}"
        alt="eSports Manager"
      />

      <div class="flex flex-col space-y-4 justify-center items-center">
        <a href="/page/layout">
          <button
            class="px-6 py-5 text-white bg-blue-600 rounded-3xl hover:bg-blue-500 text-2xl"
          >
            New Game
          </button>
        </a>
        <a href="/load_game">
          <button
            class="px-6 py-5 text-white bg-blue-600 rounded-3xl hover:bg-blue-500 text-2xl"
          >
            Load Game
          </button>
        </a>
        <a href="/debug_mode">
          <button
            class="px-6 py-5 text-white bg-blue-600 rounded-3xl hover:bg-blue-500 text-2xl"
          >
            Debug Mode
          </button>
        </a>
      </div>
    </div>

    <div class="absolute top-4 right-4 text-white text-3xl cursor-pointer">
      <a href="/settings"> &#9881; </a>
    </div>
  </body>
</html>
