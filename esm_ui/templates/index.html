<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eSports Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/imgblur.css') }}"
    />
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
  </head>
  <body>
    <div class="bg-blur"></div>

    <div
      class="flex flex-col justify-items-center items-center justify-center min-h-screen min-w-full"
    >
      <img
        id="logo"
        class="mb-10"
        src="{{ url_for('static', filename='img/logo.svg') }}"
        alt="eSports Manager"
      />

      <div class="flex flex-col space-y-4 items-center mt-5">
        <a href="/page/layout">
          <button
            class="p-5 text-white bg-blue-600 hover:bg-blue-500 text-2xl w-56"
          >
            New Game
          </button>
        </a>
        <a href="/load_game">
          <button
            class="p-5 text-white bg-blue-600 hover:bg-blue-500 text-2xl w-56"
          >
            Load Game
          </button>
        </a>
        <a href="/debug_mode">
          <button
            class="p-5 text-white bg-blue-600 hover:bg-blue-500 text-2xl w-56"
          >
            Debug Mode
          </button>
        </a>
      </div>
    </div>

    <div class="absolute top-4 right-4 text-white cursor-pointer">
      <a href="/settings">
        <svg class="w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
